<div class="container">
    <h2 class="title">Fahrenheit to Celsius Conversion</h2>
    <label for="Fahrenheit">Enter temperature in Fahrenheit:</label>
    <br>
    <input type="number" [(ngModel)]="fahrenheit" (keyup.enter)="convert()" placeholder="Fahrenheit" class="input-field">
    <br>
    <button (click)="convert()" class="convert-button">Convert</button>
    <br>
    <p id="result1" class="result">{{result}}</p>
</div>
